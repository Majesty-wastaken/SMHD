<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMHD - Login</title>
    <link rel="stylesheet" href="./css/accountEntryPageStyle.css">
    <link rel="stylesheet" href="./css/all.min.css">
</head>
<body>

    <header id="sign-container">
            
        <header id="sign-form">
            <form action="./index.html" target="_self">
                <h1>Sign up</h1>
                <hr>
                <a href="" class="googleAccount"><i class="fa-brands fa-google"></i> Sign up with Google</a>
                <p class="or">or</p>
                <input type="text" name="username" id="username" placeholder="Username" required>
                <input type="email" name="email" id="email" placeholder="Email Address" required>
                <input type="password" name="password" id="password" placeholder="Password" required>
                <input type="password" name="ConfirmPassword" id="confirmPassword" placeholder="Confirm Password" required>
                <button type="submit">Sign up</button>
                <hr>
                <p>Already made an account? <a>Log in.</a></p>
            </form>
        </header>

        <header id="log-form">

            <form action="./index.html" target="_self">
                <h1>Log in</h1>
                <hr>
                <a href="" class="googleAccount"><i class="fa-brands fa-google"></i> Log in with Google</a>
                <p class="or">or</p>
                <input type="email" name="email" id="email" placeholder="Email Address" required>
                <input type="password" name="password" id="password" placeholder="Password" required>
                <a href="#">Forgot your password?</a>
                <button type="submit">Log In</button>
                <hr>
                <p>don't have an account? <a>Sign up.</a></p>
            </form>

        </header>

    </header>
    
</body>
<script src="./js/all.min.js"></script>
</html>
